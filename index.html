<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Quem sou Eu?</title>
</head>

<body>
    <!--TELA DE CONTAGEM INICIAL ANTES DE ENTRAR NA JOGADA-->
    <div class="boxContInicio hidden">
        <span>-</span>
    </div>
    <!--TELA PARA CONTINUAR JOGANDO OU RECOMECAR O JOGO-->
    <div class="boxTelaNovoJogo  hidden">
        <div class="containerNovoJogo">
            <div class="boxTextNovoJogo">
                <span>Voce Acertou?</span>
                <span id="subTextNovoJog">
                    Adivinhou Quem Sou EU ? 
                    <br/>Marque Abaixo
                </span>
            </div>
            <div class="boxAcertouNovoJogo">
                <div class="boxImgAcertouNovoJogo animacaoMovMaoAcertou">
                    <img src="/assets/img/iconMao.png" alt="iconMao" />
                </div>
                <input type="checkbox" value="1" id="cbAcertou" />
            </div>
            <div class="boxBtnNovoJogo">
                <button class="btnNovoJogo" id="btnContinuarNj">
                   Continuar
                </button>
                <button class="btnNovoJogo" id="btnNovoJogo">Novo Jogo</button>
            </div>
        </div>
    </div>
    <div class="container ">
        <!--AREA ONDE FICA A LOGO E AS OPCOES E CAMPO DE VITORIAS-->
        <div id="boxLogoGame">
            <div class="boxVitorias">
                <img src="assets/img/iconVitoria.png" alt="Icon-Vitoria" />
                <span>0</span>
            </div>
            <div>
                <h2>Quem Sou <span>Eu</span>?</h2>
            </div>
            <div class="boxOpc">
                <button id="btnHome">
                    <img src="./assets/img/home.png" alt="iconSom"/>
                </button>
                <button id="btnSom">
                    <img src="./assets/img/iconSom.png" alt="iconSom"/>
                </button>
            </div>
        </div>
        <!--AREA ONDE CONTEM O QUADRO DE IMAGENS E O BOTAO INICIAR GAME-->
        <div class="containerResponsivo">
            <div class="hidden" id="borderImg">
                <div id="boxImg">
                    <img src="./assets/img/cachorro.jpg" />
                </div>
                <div id="boxNomeImg">
                    <span>Nome do Item</span>
                </div>
            </div>

            <div class="boxInterrogacao animacaoInterrogacao ">
                <span>?</span>
            </div>
            <!--AREA COM O BOTAO INICIAR JOGO-->
            <div id="boxButtonStart">
                <button>Iniciar</button>
                <div class="tempoJogo hidden">
                    <span>-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
